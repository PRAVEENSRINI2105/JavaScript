<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web HIstory API</title>
</head>
<body>
    <p>This is the third page</p><br>
    <button onclick="goback()">Go Back</button><br>
    <button onclick="goforward()">Go Forward</button><br>
    <button onclick="gohome()">Go Home</button>
</body>
<script>
    function goback(){
        history.back()
    }
    function goforward(){
        history.forward()
    }
    function gohome(){
        history.go(-2)
    }
    
</script>
</html>
